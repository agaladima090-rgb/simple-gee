        // Group flashcards by category
        const categories = {
            "all": { name: "All Cards", icon: "üìö" },
            "definitions": { name: "Definitions", icon: "üìñ" },
            "formulas": { name: "Formulas", icon: "üî¢" },
            "principles": { name: "Principles", icon: "‚öóÔ∏è" },
            "exam-favorites": { name: "Exam Favorites", icon: "‚≠ê" }
        };

        let currentCategory = "all";
        let currentIndex = 0;
        let viewedCards = new Set();

        function initFlashcards() {
            renderCategoryNav();
            renderCurrentCard();
            updateStats();
        }

        function renderCategoryNav() {
            const nav = document.getElementById("categoryNav");
            nav.innerHTML = "";
            
            Object.keys(categories).forEach(key => {
                const btn = document.createElement("button");
                btn.className = `category-btn ${key === currentCategory ? "active" : ""}`;
                btn.innerHTML = `${categories[key].icon} ${categories[key].name}`;
                btn.onclick = () => selectCategory(key);
                nav.appendChild(btn);
            });
        }

        function selectCategory(category) {
            currentCategory = category;
            currentIndex = 0;
            renderCategoryNav();
            renderCurrentCard();
            updateStats();
        }

        function getFilteredCards() {
            if (currentCategory === "all") {
                return flashcards;
            }
            return flashcards.filter(card => card.category === currentCategory);
        }

        function renderCurrentCard() {
            const filteredCards = getFilteredCards();
            const card = filteredCards[currentIndex];
            const flashcard = document.getElementById("flashcard");
            
            flashcard.classList.remove("flipped");
            
            document.getElementById("cardFront").innerHTML = card.front;
            document.getElementById("cardBack").innerHTML = card.back;
            
            // Track viewed cards
            viewedCards.add(card.front);
            updateStats();
        }

        function flipCard() {
            const flashcard = document.getElementById("flashcard");
            flashcard.classList.toggle("flipped");
        }

        function nextCard() {
            const filteredCards = getFilteredCards();
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                renderCurrentCard();
                updateNavButtons();
                updateProgress();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCurrentCard();
                updateNavButtons();
                updateProgress();
            }
        }

        function updateNavButtons() {
            const filteredCards = getFilteredCards();
            document.getElementById("prevBtn").disabled = currentIndex === 0;
            document.getElementById("nextBtn").disabled = currentIndex === filteredCards.length - 1;
        }

        function updateProgress() {
            const filteredCards = getFilteredCards();
            document.getElementById("progressText").textContent = `${currentIndex + 1} / ${filteredCards.length}`;
            const percentage = ((currentIndex + 1) / filteredCards.length) * 100;
            document.getElementById("progressFill").style.width = `${percentage}%`;
        }

        function updateStats() {
            const filteredCards = getFilteredCards();
            document.getElementById("totalCards").textContent = filteredCards.length;
            document.getElementById("currentCategory").textContent = categories[currentCategory].name;
            document.getElementById("cardsViewed").textContent = viewedCards.size;
            updateNavButtons();
            updateProgress();
        }

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight" || e.key === " ") {
                nextCard();
            } else if (e.key === "ArrowLeft") {
                prevCard();
            } else if (e.key === "ArrowUp" || e.key === "ArrowDown") {
                flipCard();
            }
        });

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", initFlashcards);
    </script>
